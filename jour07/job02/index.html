<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header>
        <nav class="blue darken-2">
            <div class="nav-wrapper container">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <h1>Formulaire de création de compte</h1>
        <form>
            <fieldset>
                <legend>Civilité</legend>
                <label>
                    <input type="radio" name="civilite" value="M" required>
                    M.
                </label>
                <label>
                    <input type="radio" name="civilite" value="Mme" required>
                    Mme
                </label>
                <label>
                    <input type="radio" name="civilite" value="Autre" required>
                    Autre
                </label>
            </fieldset>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required>

            <label for="email">Adresse email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="password_confirm">Confirmer le mot de passe :</label>
            <input type="password" id="password_confirm" name="password_confirm" required>

            <fieldset>
                <legend>Vos passions</legend>
                <label>
                    <input type="checkbox" name="passions[]" value="informatique">
                    Informatique
                </label>
                <label>
                    <input type="checkbox" name="passions[]" value="voyages">
                    Voyages
                </label>
                <label>
                    <input type="checkbox" name="passions[]" value="sport">
                    Sport
                </label>
                <label>
                    <input type="checkbox" name="passions[]" value="lecture">
                    Lecture
                </label>
            </fieldset>

            <button type="submit">Valider</button>
        </form>
    </section>

    <footer>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
