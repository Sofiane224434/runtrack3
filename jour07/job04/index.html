<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="blue darken-2">
            <div class="nav-wrapper container">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container" style="margin-top: 30px; margin-bottom: 30px;">
        <h1 class="center-align">Formulaire de création de compte</h1>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="col s12">
                        <p>
                            <i class="material-icons left">account_circle</i>
                            <strong>Civilité</strong>
                        </p>
                        <label>
                            <input class="with-gap" name="civilite" type="radio" value="M" required />
                            <span>M.</span>
                        </label>
                        <label style="margin-left: 20px;">
                            <input class="with-gap" name="civilite" type="radio" value="Mme" required />
                            <span>Mme</span>
                        </label>
                        <label style="margin-left: 20px;">
                            <input class="with-gap" name="civilite" type="radio" value="Autre" required />
                            <span>Autre</span>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">person</i>
                        <input id="prenom" name="prenom" type="text" class="validate" required>
                        <label for="prenom">Prénom</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">person_outline</i>
                        <input id="nom" name="nom" type="text" class="validate" required>
                        <label for="nom">Nom</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">home</i>
                        <input id="adresse" name="adresse" type="text" class="validate" required>
                        <label for="adresse">Adresse</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Adresse email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" class="validate" required>
                        <label for="password">Mot de passe</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password_confirm" name="password_confirm" type="password" class="validate" required>
                        <label for="password_confirm">Confirmer le mot de passe</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <p>
                            <i class="material-icons left">favorite</i>
                            <strong>Vos passions</strong>
                        </p>
                        <label>
                            <input type="checkbox" name="passions[]" value="informatique" />
                            <span>Informatique</span>
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="passions[]" value="voyages" />
                            <span>Voyages</span>
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="passions[]" value="sport" />
                            <span>Sport</span>
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="passions[]" value="lecture" />
                            <span>Lecture</span>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn waves-effect waves-light blue darken-2" type="submit">
                            Valider
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer class="page-footer blue darken-2">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="index.html">Accueil</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Inscription</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Connexion</a></li>
                        <li><a class="grey-text text-lighten-3" href="index.html">Rechercher</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
