<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Inscription</h1>
    <form action="/submit-inscription" method="POST">
        <div>
            <label for="lastName">Nom :</label>
            <input type="text" id="lastName" name="lastName" required>
            <div class="error-message" id="error-lastName"></div>
        </div>
        <div>
            <label for="firstName">Pr√©nom :</label>
            <input type="text" id="firstName" name="firstName" required>
            <div class="error-message" id="error-firstName"></div>
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="error-email"></div>
        </div>
        <div>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="error-password"></div>
        </div>
        <div>
            <label for="address">Adresse :</label>
            <input type="text" id="address" name="address" required>
            <div class="error-message" id="error-address"></div>
        </div>
        <div>
            <label for="postalCode">Code postal :</label>
            <input type="text" id="postalCode" name="postalCode" required>
            <div class="error-message" id="error-postalCode"></div>
        </div>
        <div>
            <button type="submit" id="validateButton">S'inscrire</button>
        </div>
    </form>
    <script src="regex.js"></script>
</body>
</html>
