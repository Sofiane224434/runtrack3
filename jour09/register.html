<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/output.css">
</head>
<body class="flex flex-col min-h-screen">
    <header></header>
    <main class="grow p-6">
        <h1 class="text-2xl font-bold mb-4">Inscription</h1>
        <form class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded" required>
                <div class="error-message text-sm mt-1" id="error-username"></div>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded" required>
                <div class="error-message text-sm mt-1" id="error-email"></div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded" required>
                <div class="error-message text-sm mt-1" id="error-password"></div>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-700 mb-2">Confirmer le mot de passe</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 border rounded" required>
                <div class="error-message text-sm mt-1" id="error-confirm_password"></div>
            </div>
            <button type="submit" id="validateButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">S'inscrire</button>
        </form>
    </main>
    <footer class="bg-gray-800 py-4 mt-8 bottom-0 left-0 right-0 w-full">
        <p class="text-center text-gray-300 text-sm">Â© 2026 Mon Site Web</p>
    </footer>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
